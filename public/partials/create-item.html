<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Report an Item</h4>
    </div>
    <div class="card-body">
        <form id="create-item-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Item Type</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="typeLost" value="lost" checked>
                        <label class="form-check-label" for="typeLost">Lost Item</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="typeFound" value="found">
                        <label class="form-check-label" for="typeFound">Found Item</label>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="categoryId" class="form-label">Category</label>
                    <select class="form-select" id="categoryId" name="categoryId" required>
                        <option value="">Select a category</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="locationId" class="form-label">Location</label>
                    <select class="form-select" id="locationId" name="locationId" required>
                        <option value="">Select a location</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3" id="dateLastSeenField">
                <label for="dateLastSeen" class="form-label">Date Last Seen</label>
                <input type="date" class="form-control" id="dateLastSeen" name="dateLastSeen">
            </div>
            
            <div class="mb-3" id="dateFoundField" style="display: none;">
                <label for="dateFound" class="form-label">Date Found</label>
                <input type="date" class="form-control" id="dateFound" name="dateFound">
            </div>
            
            <div class="mb-3">
                <label for="additionalContactInfo" class="form-label">Additional Contact Information</label>
                <textarea class="form-control" id="additionalContactInfo" name="additionalContactInfo" rows="2" placeholder="How can people contact you about this item?"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="searchKeywords" class="form-label">Search Keywords</label>
                <input type="text" class="form-control" id="searchKeywords" name="searchKeywords" placeholder="Enter keywords separated by commas">
                <div class="form-text">These keywords will help people find this item when searching.</div>
            </div>
            
            <div class="mb-3">
                <label for="images" class="form-label">Images</label>
                <input type="file" class="form-control" id="images" name="images" multiple accept="image/*">
                <div class="form-text">You can upload up to 3 images. Max file size: 5MB each.</div>
                <div id="image-preview" class="image-preview-container"></div>
            </div>
            
            <h5 class="mt-4 mb-3">Security Questions</h5>
            <div id="security-questions-container">
                <!-- Security questions will be added here dynamically -->
            </div>
            
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Submit Item</button>
            </div>
        </form>
    </div>
</div>
