<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found System</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <script type="module" src="../js/script.js"></script>   
</head>
<body>
    <div id="main-app">
        <header class="header">
            <div class="logo">FindIt</div>
                <div class="nav-buttons">
                    <span id="user-name" style="color: white; margin-right: 15px;"></span>
                    <button class="btn btn-secondary" id="profile-btn">Profile</button>
                    <button class="btn btn-primary" id="logout-btn">Logout</button>
                </div>
        </header>

 <!-- Report Modal (Lost/Found) -->
        <div id="report-modal" class="modal" >
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Report Item</h2>
                    <span class="close" id="modal-close">&times;</span>
                </div>
                <form id="report-form">
                    <div class="form-group">
                        <label for="item-title">Title</label>
                        <input type="text" id="item-title" required>
                    </div>
                    <div class="form-group">
                        <label for="item-description">Description</label>
                        <textarea id="item-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-category">Category</label>
                        <select id="item-category" required>
                            <option value="">Select Category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="books">Books</option>
                            <option value="accessories">Accessories</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-location">Location</label>
                        <input type="text" id="item-location" placeholder="Where was it lost/found?" required>
                    </div>
                    <div class="form-group">
                        <label for="item-date">Date</label>
                        <input type="date" id="item-date" required>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">Submit Report</button>
                        <button type="button" class="btn btn-secondary" id="cancel-report">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
