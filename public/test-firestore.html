<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Connection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firestore Connection Test</h1>
        
        <div id="results"></div>
        
        <button id="test-btn" class="btn btn-primary">Test Connection</button>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQebvs0PkwL8b04oFevlKwnKk2cnykpC0",
            authDomain: "findit-910.firebaseapp.com",
            projectId: "findit-910",
            storageBucket: "findit-910.appspot.com"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        const db = firebase.firestore();
        const resultsDiv = document.getElementById('results');
        
        document.getElementById('test-btn').addEventListener('click', testFirestore);
        
        async function testFirestore() {
            resultsDiv.innerHTML = '';
            
            addResult('Testing Firestore connection...', 'info');
            
            try {
                // Test 1: Check if Firestore is accessible
                addResult('Checking if Firestore service is accessible...', 'info');
                const settings = db.app.settings;
                addResult('‚úÖ Firestore service is accessible', 'success');
                
                // Test 2: Try to create a test document
                addResult('Attempting to create a test document...', 'info');
                const testRef = db.collection('test').doc('connection-test');
                await testRef.set({
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    message: 'Connection test'
                });
                addResult('‚úÖ Successfully created test document', 'success');
                
                // Test 3: Try to read the test document
                addResult('Attempting to read the test document...', 'info');
                const doc = await testRef.get();
                if (doc.exists) {
                    addResult('‚úÖ Successfully read test document', 'success');
                    addResult(`Document data: ${JSON.stringify(doc.data())}`, 'info');
                } else {
                    addResult('‚ùå Test document does not exist', 'error');
                }
                
                // Test 4: Try to delete the test document
                addResult('Attempting to delete the test document...', 'info');
                await testRef.delete();
                addResult('‚úÖ Successfully deleted test document', 'success');
                
                addResult('üéâ All Firestore tests passed!', 'success');
                
            } catch (error) {
                addResult(`‚ùå Firestore test failed: ${error.message}`, 'error');
                console.error('Firestore error:', error);
            }
        }
        
        function addResult(message, type) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }
    </script>
</body>
</html>
